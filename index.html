<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <!-- <script src="https://hammerjs.github.io/dist/hammer.min.js"></script> -->
    <script defer src="main.js"></script>
    <title>Advanced Forms</title>
  </head>
  <body>
    <h1>Try Typing inside the box and hit Enter</h1>
    <div class="chips">
      <div class="added-chip" data-chip-index="1">
        <span>Chip 1</span>
        <button class="delete-chip">x</button>
      </div>
      <div class="added-chip" data-chip-index="2">
        <span>Chip 2</span>
        <button class="delete-chip">x</button>
      </div>
      <input type="text" placeholder="Type Here" id="chip-input" />
    </div>
    <div>
      <h3>Values</h3>
      <p id="result">The content</p>
    </div>
  </body>
</html>
